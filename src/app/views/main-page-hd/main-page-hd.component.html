<body>
    <div class="header">
        <app-header-hd></app-header-hd>
    </div>

    <div class="container-table">
        <div class="header-title">
            <h3>รายชื่อพนักงาน</h3>
            <div class="status-table">
                <div class="total-user" >
                    <p style="text-align:start ;">พนักงานทั้งหมด</p>
                    <p style="text-align:center;font-size: 32px; ">{{length}}</p>
                    <p style="text-align:end ;">คน</p>
                </div>
            </div>
        </div>
    
        <div class="data-table">
            <div class="filter-head">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" [(ngModel)]="name" pInputText placeholder="Search" class="form-control">
                    <button type="button" (click)="searchName()">search</button>
                </span>
                <div class="drp" style="display: flex;align-items: center; gap: 20px;">
                    <h5 style=" font-family: 'Kanit'!important;font-size: 18px;margin-top: 15px;">เรียงตาม</h5>
                <p-dropdown [options]="cities" optionLabel="name" style="outline:none;"></p-dropdown>
                </div>
            </div>
            <div class="card"  [ngClass]="expression ? 'onclick' : 'card-onclick'">
                <h5>รายชื่อพนักงาน </h5>
                <p-table [value]="user_all"  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                     currentPageReportTemplate="" [rowsPerPageOptions]="[5,10,15]">
                    <ng-template pTemplate="header">
                        <tr style="text-align:center ;">
                            <th style="width:10%;">No.</th>
                            <th style="width:30%;">รายชื่อ</th>
                            <th style="width:15%;"> ติดต่อ</th>
                            <th style="width:25%;"> ประเภทเวรการทำงาน</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-products>
                        <tr>
                            <td style="font-family: 'Kanit'!important;">1</td>
                            <td *ngIf="products.firstname != null" style="font-family: 'Kanit'!important;">{{products.firstname}} {{products.lastname}}</td>
                            <td *ngIf="products.firstname == null " style="font-family: 'Kanit'!important;">เกิดข้อผิดพลาด</td>
                            <td *ngIf=" products.tal != null" style=""> {{products.tal}} </td>
                            <td  *ngIf=" products.tal == null"> ยังไม่ได้กำหนด </td>
                            <td style=""> เวรเช้า  or เวรเย็น</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorleft">
                    </ng-template>
                    <ng-template pTemplate="paginatorright">
                    </ng-template>
                </p-table>
            </div>
        </div>
        
    </div>

</body>
