<body>
    <div class="container">
        <div class="navbar">
            <app-header-b></app-header-b>
        </div>

        <div class="container-table">
            <div class="header-title">
                <h2 class="depart-name">เอกสาร</h2>
    
    
                <div class="data-list">
                    <div class="list-document_name">
                        <mat-form-field class="list-doc" appearance="fill">
                            <mat-label>เลือกแผนก</mat-label>
                            <mat-select [(value)]="selected">
                              <mat-option>None</mat-option>
                              <mat-option value="option1">แผนกที่ 1</mat-option>
                              <mat-option value="option2">แผนกที่ 2</mat-option>
                              <mat-option value="option3">แผนกที่ 3</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
        
                   <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" class="form-control">
                    <button type="button" >search</button>
                </span>
                </div>
            </div>
    
            <div class="data-table">
                <div class="card">
                    <p-table [value]="document" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{'min-width': '75rem'}" currentPageReportTemplate="" [rowsPerPageOptions]="[5,10,15]">
                        <ng-template pTemplate="header">
                            <tr style="text-align:center ;">
                                <!-- <th style="width:10%;text-align:center ;">No.</th> -->
                                <th style="width:25%;">ชื่อ-นามสกุล</th>
                                <th style="width:15%;"> แผนก</th>
                                <th style="width:15%;"> ประเภทเอกสาร </th>
                                <th style="width:15%;"> วันที่</th>
                                <th style="width:30%;text-align: center;"> รายละเอียด</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-document>
                            <tr >
                                <!-- <td  style="font-family: 'Kanit'!important;">{{ 1}}</td> -->
                                <td style="font-family: 'Kanit'!important;">{{document.user_send}}</td>
                                <td style="">ยังไม่ได้กำหนด</td>
                                <td style=""> 
                                    <ng-container *ngIf="document.type_doc == '0'"><p>เอกสารการลา</p> </ng-container>
                                    <ng-container *ngIf="document.type_doc == '1'"><p>เอกสารรายงาน</p> </ng-container>
                                    <ng-container *ngIf="document.type_doc == '2'"><p>เอกสารการแลกเปลี่ยนเวร</p> </ng-container>
                                    <ng-container *ngIf="document.type_doc != '2' && document.type_doc != '1'&& document.type_doc != '0'">ไม่ได้กำหนด</ng-container>
                                </td>
                                <td style="">{{document.createdAt | date}}</td>
                                <td class="click_seemore" (click)="openDialog(document.id)">ดูรายละเอียด</td>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="paginatorleft">
                        </ng-template>
                        <ng-template pTemplate="paginatorright">
                        </ng-template>
                    </p-table>
                </div>
            </div>
    
        </div>
    </div>
</body>
