<body>
    
    <div class="container">
        <div class="title-head">
            <h2> Log in or Sign up </h2>
            <img src="../../../assets/images/login.png" alt="">
            <h3>Welcome to Schedule</h3>
        </div>
        
        <div class="form-group">
            <form *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="username or email"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
              />
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="********"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>    
            <p>ยังไม่มีบัญชีผู้ใช้งาน ? <span><a href="/register-page" style="color:#90CAF9;">สร้างบัญชีผู้ใช้งาน </a><br>
              <a href style="color:#90CAF9;" (click)="logout()" *ngIf="isLoggedIn">ออกจากระบบ</a></span></p>
        </div>
    </div>
</body>
