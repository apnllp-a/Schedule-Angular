<body>

  <div class="container">
    <div class="title-head">
      <h2> Login or Sign up </h2>
      <img src="../../../assets/images/login.png" alt="">
      <h3 style="text-align: center;">Welcome to Schedule</h3>
    </div>

    <div class="input-form-area">
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="username or email" [(ngModel)]="credentials.username" name="username" required
            #username="ngModel"  />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="********" [(ngModel)]="credentials.password" name="password" required
            minlength="6" #password="ngModel"  />
   
        </div>
        <div class="form-group" >
          <button class="btn btn-primary btn-block" type="submit">
            Login
          </button>
        </div>

      </form>
      <p>ยังไม่มีบัญชีผู้ใช้งาน ? <span><a href="/register-page" style="color:#90CAF9;">สร้างบัญชีผู้ใช้งาน </a><br>
          </span></p>
          <button *ngIf="authService.isLoggedIn" (click)="logout()">Logout</button>
    </div>
  </div>
</body>
