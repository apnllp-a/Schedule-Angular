<body>
    

    <div class="containers">
        <div class="header-title">
            <h3>กำหนดสิทธิ์</h3>
          
        </div>
    
        <div class="data-table">
            <div class="filter-head">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" #inputEl (input)="inputSearch(inputEl.value)" pInputText placeholder="Search">
                </span>
                <div class="drp" style="display: flex;align-items: center; gap: 20px;">
                    <h5 style=" font-family: 'Kanit'!important;font-size: 18px;margin-top: 15px;">เรียงตาม</h5>
                <p-dropdown [options]="cities" optionLabel="name" style="outline:none;"></p-dropdown>
                </div>
            </div>
            <div class="card"  [ngClass]="expression ? 'onclick' : 'card-onclick'">
                <h5>รายชื่อพนักงาน </h5>
                <p-table  [paginator]="true" [value]=" products" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{'min-width': '80rem'}" currentPageReportTemplate="" [rowsPerPageOptions]="[5,10,15]">
                    <ng-template pTemplate="header">
                        <tr style="text-align:center ;">
                            <th style="width:5%;text-align:center ;">No.</th>
                            <th style="width:25%;text-align:center ;">รายชื่อ</th>
                            <th style="width:20%;text-align:center ;">Email</th>
                            <th style="width:20%;text-align:center ;">Username</th>
                            
                            <th style="width:15%;text-align:center ;">กำหนดสิทธิ์</th>
                            <th style="width:15%;text-align:center ;">Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-products>
                        <tr>
                            <td style="text-align:center ;font-family: 'Kanit'!important;">{{products.code}}</td>
                            <td style="text-align:center ;font-family: 'Kanit'!important;">{{products.name}}</td>
                            <td style="text-align:center ;font-family: 'Kanit'!important;">{{products.category}}</td>
                            <td style="text-align:center ;font-family: 'Kanit'!important;">{{products.quantity}}</td>
                            <td style="text-align:center ;" >
                                <p-dropdown [options]="permiss" optionLabel="name" ></p-dropdown>
                              
                            </td>
                            <td style="text-align:center ;">
                                <button style="background-color: #316da6;color: #fff;border: none;border-radius: 16px;padding: 4px 15px;"><i class="fa-solid fa-cloud-arrow-up"></i> Update </button>
                               
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorleft">
                    </ng-template>
                    <ng-template pTemplate="paginatorright">
                    </ng-template>
                </p-table>
            </div>
        </div>
        
    </div>
    
</body>
